<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:t="http://myfaces.apache.org/tomahawk"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head />

    <ui:composition template="layout/template.xhtml">
        <ui:define name="body">

            <link rel="stylesheet" href="css/FM-index.css" />

            <f:event type="preRenderView" listener="#{loggedUserComponent.checkNotLoggedin()}" />

            <h:panelGroup rendered="#{loggedUserComponent.isLoggedIn()}">

                <h2>Insert Airport Details</h2>
                <center>
                    <h4 style="color: red">#{flightController.error}</h4>

                    <h:form id="form" style="max-width: 600px;">
                        <table>
                            <tr>
                                <td>
                                    Address
                                </td>
                                <td>
                                	<!-- old airPortInternational -->
                                    <h:inputText id="airportAddressInput"
                                    		style="font-weight: bold; width: 90%"
                                    		value="#{airportController.airport.address}">
                                    </h:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Is international airport
                                </td>
                                <td>
                                    <h:selectOneRadio id="airportInternationalRadioBtn"
                                    		value = "#{airportController.airport.international}">
                                        <f:selectItem itemValue = "true" itemLabel = "Yes" />
                                        <f:selectItem itemValue = "false" itemLabel = "No" />
                                    </h:selectOneRadio>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Mail address for clients
                                </td>
                                <td>
                                	<!-- old airPortMailAddress -->
                                    <h:inputText id="airportMailAddressInput"
                                    		style="font-weight: bold; width: 60%"
                                    		value="#{airportController.airport.publicMailAddress}">
                                   	</h:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Phone number for clients
                                </td>
                                <td>
                                	<!-- old airPortPhone -->
                                    <h:inputText id="airportPhoneNumberInput"
                                    		style="font-weight: bold; width: 60%"
                                    		value="#{airportController.airport.publicPhoneNumber}">
                                    </h:inputText>
                                </td>
                            </tr>

                        </table>

					</h:form>
					<h:form>

                        <h:commandButton id="backBtn"
                        		class="btn btn-warning" 
                        		action="#{airportController.backToMainForm}"
                        		value="Back"
                        		style="margin-left: 20px;"/>

                        <h:commandButton id="cancelBtn"
                        		styleClass="btn btn-danger" 
                        		action="#{airportController.stopConversationAndReturnHome()}" 
                        		value="Cancel"
                        		style="margin-left:20px"/>

                        <h:commandButton id="saveBtn"
                        		styleClass="btn btn-info"
                        		action="#{airportController.saveAndGoHome()}"
                        		value="Save"
                        		style="margin-left:20px"/>

                        <h:commandButton id="saveAndAddNewBtn"
                        		styleClass="btn btn-primary"
                        		action="#{airportController.saveAndAddNewAirport()}"
                        		value="Save and add new airport"
                        		style="margin-left:20px"/>
                    </h:form>
                </center>

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</f:view>
