<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:head />

	<ui:composition template="layout/template.xhtml">
		<ui:define name="body">

			<link rel="stylesheet" href="css/FM-index.css" />

			<h:panelGroup>

				<h2>Show Airports</h2>

				<center>
					<h:form id="form" style="max-width: 950px;">
						<h:panelGroup
							rendered="#{!airportController.airports.isEmpty()}">
							<table style="border: 2px; border-style: outset" id="airports">
								<tr style="font-weight: bold">
									<td>Country</td>
									<td>City</td>
									<td>Airport Name</td>
								</tr>
								<ui:repeat var="airport"
									value="#{airportController.airports}">
									<tr>
										<td><h4>#{airport.airportCountry}</h4></td>
										<td><h4>#{airport.cityName}</h4></td>
										<td><h4>#{airport.airportFullName}</h4></td>

										<td><h:commandButton class="btn btn-primary"
												value="Details"
												action="#{airportController.viewAirport(airport)}"></h:commandButton>
										</td>
									</tr>
								</ui:repeat>
							</table>
						</h:panelGroup>
					</h:form>
					<h:form>
						<h:commandButton id="backBtn"
							styleClass="btn btn-warning"
							action="#{airportController.redirectToHome}"
							value="Back to home" />
					</h:form>
				</center>

			</h:panelGroup>
		</ui:define>
	</ui:composition>
</f:view>
