<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head />

	<ui:composition template="layout/template.xhtml">
		<ui:define name="body">

			<link rel="stylesheet" href="css/FM-index.css" />

			<f:event type="preRenderView"
				listener="#{loggedUserComponent.checkNotLoggedin()}" />

			<h:panelGroup rendered="#{loggedUserComponent.isAdmin()}">

				<h2>Insert Country</h2>
				<center>

					<h:form id="form" style="max-width: 600px;">
						<table>

							<tr>
								<td>Country Name</td>
								<td><h:inputText style="font-weight: bold" id="countryNameInput"
										value="#{countryController.country.name}"></h:inputText></td>
							</tr>
							<tr>
								<td>Country Code</td>
								<td><h:inputText style="font-weight: bold" id="countryCodeInput"
										value="#{countryController.country.countryCode}"></h:inputText>
								</td>
							</tr>
							<tr>
								<td>Country Fee</td>
								<td><h:inputText style="font-weight: bold" id="countryFeeInput"
										value="#{countryController.country.countryFee}">
									</h:inputText></td>
							</tr>

							<tr>
								<td>Is An UE Country</td>
								<td><h:selectOneRadio id="ueCountryRadioBtn"
										value="#{countryController.country.UE}">
										<f:selectItem itemValue="true" itemLabel="Yes" />
										<f:selectItem itemValue="false" itemLabel="No" />
									</h:selectOneRadio></td>
							</tr>
						</table>

						<h:commandButton id="cancelBtn"
							styleClass="btn btn-danger"
							action="#{countryController.returnHome}"
							value="Cancel" />

						<h:commandButton id="saveBtn"
							styleClass="btn btn-info"
							action="#{countryController.saveCountry()}" value="Save"
							style="margin-left:20px"/>

					</h:form>
				</center>

			</h:panelGroup>
		</ui:define>
	</ui:composition>
</f:view>
